<table class="table">
    <thead>
        <th>No.</th>
        <th>Name</th>
        <th> Avilable Quntaity</th>
        <th>Price</th>
        <th>Description</th>
        <th>Details</th>
    </thead>
    <tbody>

        <tr *ngFor="let prd of products; let i=index">
            <td>{{i+1}}</td>
            <td>{{prd.name}}</td>
            <td> {{prd.quantity}}</td>
            <td>{{prd.price}}</td>
            <td>{{prd.description}}</td>
            <td><a class="btn btn-info" [routerLink]="['/oneProduct',prd.id]">Details</a></td>

        </tr>

    </tbody>
</table>
